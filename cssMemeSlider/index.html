<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper_slider">
        <div class="slider">
            <div class="slider-line">
                <img src="./foto/photo1.jpg" alt="the girl and cups ">
                <img src="./foto/photo2.jpg" alt="the girl on the tree">
                <img src="./foto/photo3.jpg" alt="the head">
                <img src="./foto/photo4.jpg" alt="the flight">

            </div>

        </div>
        <div class="wrapper-text">
            <div class="text">Я не сумасшедшая — просто моя реальность отличается от твоей.</div>
           
            <form class="button">
                <label class="btn own">
                  <input class="btn_slider" type="radio" name="button" checked value="own">
                    
                </label>
                <br>
                <label class="btn two">
                   <input class="btn_slider" type="radio" name="button" value="two">
                       
                </label>
                <br>
                <label class="btn three">
                    <input class="btn_slider" type="radio" name="button" value="three">
                        
                </label>
                <br>
                <label class="btn four">
                    <input class="btn_slider" type="radio" name="button" value="four">
                        
                </label>
              </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
