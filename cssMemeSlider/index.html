<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper_slider">
        <div class="slider">
            <div class="slider-line">
                <img src="./foto/photo1.jpg" alt="the girl and cups ">
                <img src="./foto/photo2.jpg" alt="the girl on the tree">
                <img src="./foto/photo3.jpg" alt="the head">
                <img src="./foto/photo4.jpg" alt="the flight">

            </div>

        </div>
        <div class="wrapper-text">
            <div class="text">Я не сумасшедшая — просто моя реальность отличается от твоей.</div>
           
            <div class="buttons">
                <div class="btn own">
                  <div class="btn_slider own" ></div>
                 </div>
                 <div class="btn two">
                    <div class="btn_slider two" ></div>
                   </div>
                   <div class="btn three">
                    <div class="btn_slider three" ></div>
                   </div>
                   <div class="btn four">
                    <div class="btn_slider four" ></div>
                   </div>
                
            </div>
             
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
